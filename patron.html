	<body>

<div style="background-color:blue;color:white;padding:20px;width=15px;">

	<h2>Secuencial de patrones</h2>

<p id="patron"></p>
	</div>
	<script>

	var text = "";
var i;
for (i = 1; i <= 10; i++) 
{
   for(x=1;x<=i;x++)
      {
         text += "*";
      }
         text += "<br>";
}
document.getElementById("patron").innerHTML = text;
	
	
	
	</script>
